<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        
        <form action="result">
            <input type="number" name="number1" placeholder="Enter first number"><br><br> 
            <input type="number" name="number2" placeholder="Enter second number"><br><br>
            <button type="submit" name="add">Add</button>
            <button type="submit" name="subtract">Subtract</button>
            <button type="submit" name="multiply">Multiply</button>
            <button type="submit" name="divide">Divide</button>
        </form>
    </div>
</body>
</html>
